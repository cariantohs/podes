<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jarak Desa-Fasilitas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5;
        }
        #container { 
            display: flex; 
            height: 100vh; 
            flex-direction: column;
        }
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #sidebar { 
            width: 350px; 
            padding: 20px; 
            overflow-y: auto;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #map { 
            flex: 1; 
            background-color: #e0e0e0;
        }
        .filter-group { 
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        select, button { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        select {
            background-color: white;
        }
        button { 
            background-color: #27ae60; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover { 
            background-color: #2ecc71; 
        }
        button.secondary {
            background-color: #3498db;
        }
        button.secondary:hover {
            background-color: #2980b9;
        }
        #result { 
            margin-top: 25px; 
            padding: 15px; 
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        .result-title {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .info-icon {
            color: #3498db;
            margin-left: 5px;
            cursor: help;
        }
        .route-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f4fc;
            border-radius: 4px;
        }
        .distance-badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: #27ae60;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radius-info {
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div>
                <h1>Kalkulator Jarak Desa ke Fasilitas Terdekat</h1>
                <p>Data langsung dari Google Sheets - Terakhir diperbarui: <span id="last-updated">-</span></p>
            </div>
            <div id="header-controls">
                <button id="refresh-btn" class="secondary" onclick="loadData(true)">
                    <span class="refresh-btn">
                        <span id="refresh-icon">↻</span>
                        <span>Perbarui Data</span>
                    </span>
                </button>
            </div>
        </div>
        
        <div id="content">
            <div id="sidebar">
                <h2>Filter Pencarian</h2>
                
                <div class="filter-group">
                    <label for="kabupaten">Kabupaten:</label>
                    <select id="kabupaten" onchange="updateKecamatan()">
                        <option value="">Semua Kabupaten</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="kecamatan">Kecamatan:</label>
                    <select id="kecamatan" onchange="updateDesa()">
                        <option value="">Semua Kecamatan</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="desa">Desa:</label>
                    <select id="desa">
                        <option value="">Pilih Desa</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="fasilitas">Jenis Fasilitas:</label>
                    <select id="fasilitas">
                        <option value="">Semua Fasilitas</option>
                    </select>
                </div>
                
                <button id="calculate-btn" onclick="hitungJarak()">
                    <span id="btn-text">Hitung Jarak Terdekat</span>
                    <span id="btn-loading" class="loading" style="display:none;"></span>
                </button>
                
                <div id="result">
                    <h3 class="result-title">Hasil Perhitungan</h3>
                    <div id="hasil-jarak">Silakan pilih desa dan fasilitas untuk menghitung jarak.</div>
                    <div id="rute-detail" class="route-info" style="display:none;">
                        <div><strong>Rute:</strong> <span id="route-summary"></span></div>
                        <div><strong>Perkiraan Waktu:</strong> <span id="route-duration"></span></div>
                        <div id="radius-info" class="radius-info"></div>
                    </div>
                </div>
            </div>
            
            <div id="map"></div>
        </div>
    </div>

    <div id="notification" class="notification">
        Data berhasil diperbarui!
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        // Inisialisasi peta
        const map = L.map('map').setView([-2.5489, 118.0149], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variabel global
        const SPREADSHEET_ID = '1n0glt6rkNHHF2MJJG8zq7GKwk1RsJf8wzet994IIu-c';
        let desaData = [];
        let fasilitasData = [];
        let kabupatenList = [];
        let fasilitasTypes = [];
        let currentRoute = null;
        let markers = {
            start: null,
            end: null
        };
        let refreshInterval;

        // Format tanggal untuk last updated
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return date.toLocaleDateString('id-ID', options);
        }

        // Tampilkan notifikasi
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }

        // Set status refresh button
        function setRefreshButtonState(isLoading) {
            const refreshBtn = document.getElementById('refresh-btn');
            const refreshIcon = document.getElementById('refresh-icon');
            
            if (isLoading) {
                refreshBtn.disabled = true;
                refreshIcon.innerHTML = '⏳';
            } else {
                refreshBtn.disabled = false;
                refreshIcon.innerHTML = '↻';
            }
        }

        // Load data dari Google Spreadsheet
        async function loadData(showNotification = false) {
            setRefreshButtonState(true);
            
            try {
                // Load data Desa
                const desaUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=Desa&t=${Date.now()}`;
                const desaResponse = await fetch(desaUrl);
                const desaText = await desaResponse.text();
                const desaJson = JSON.parse(desaText.substring(47).slice(0, -2));
                
                desaData = desaJson.table.rows.map(row => ({
                    kabupaten: row.c[0]?.v || '',
                    kecamatan: row.c[1]?.v || '',
                    desa: row.c[2]?.v || '',
                    lat: parseFloat(row.c[3]?.v) || 0,
                    lng: parseFloat(row.c[4]?.v) || 0
                }));
                
                // Load data Fasilitas
                const fasilitasUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=Fasilitas&t=${Date.now()}`;
                const fasilitasResponse = await fetch(fasilitasUrl);
                const fasilitasText = await fasilitasResponse.text();
                const fasilitasJson = JSON.parse(fasilitasText.substring(47).slice(0, -2));
                
                fasilitasData = fasilitasJson.table.rows.map(row => ({
                    jenis: row.c[0]?.v || '',
                    nama: row.c[1]?.v || '',
                    lat: parseFloat(row.c[2]?.v) || 0,
                    lng: parseFloat(row.c[3]?.v) || 0
                }));
                
                // Proses data untuk filter
                processFilterData();
                updateFilterUI();
                
                // Update last updated time
                document.getElementById('last-updated').textContent = formatDate(new Date());
                
                if (showNotification) {
                    showNotification('Data berhasil diperbarui!');
                }
                
                console.log('Data berhasil dimuat:', { desaData, fasilitasData });
                
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Gagal memuat data. Silakan coba lagi.', 5000);
            } finally {
                setRefreshButtonState(false);
            }
        }
        
        // Proses data untuk filter
        function processFilterData() {
            // Kabupaten unik
            kabupatenList = [...new Set(desaData.map(item => item.kabupaten))].filter(Boolean);
            
            // Jenis fasilitas unik
            fasilitasTypes = [...new Set(fasilitasData.map(item => item.jenis))].filter(Boolean);
        }
        
        // Update UI filter
        function updateFilterUI() {
            const kabupatenSelect = document.getElementById('kabupaten');
            const fasilitasSelect = document.getElementById('fasilitas');
            
            // Isi kabupaten
            kabupatenSelect.innerHTML = '<option value="">Semua Kabupaten</option>';
            kabupatenList.forEach(kab => {
                kabupatenSelect.innerHTML += `<option value="${kab}">${kab}</option>`;
            });
            
            // Isi jenis fasilitas
            fasilitasSelect.innerHTML = '<option value="">Semua Fasilitas</option>';
            fasilitasTypes.forEach(jenis => {
                fasilitasSelect.innerHTML += `<option value="${jenis}">${jenis}</option>`;
            });
        }
        
        // Update kecamatan berdasarkan kabupaten terpilih
        function updateKecamatan() {
            const kabupaten = document.getElementById('kabupaten').value;
            const kecamatanSelect = document.getElementById('kecamatan');
            
            kecamatanSelect.innerHTML = '<option value="">Semua Kecamatan</option>';
            
            if (!kabupaten) return;
            
            const filteredKecamatan = [...new Set(
                desaData.filter(d => d.kabupaten === kabupaten).map(d => d.kecamatan)
            )].filter(Boolean);
            
            filteredKecamatan.forEach(kec => {
                kecamatanSelect.innerHTML += `<option value="${kec}">${kec}</option>`;
            });
            
            updateDesa();
        }
        
        // Update desa berdasarkan kecamatan terpilih
        function updateDesa() {
            const kabupaten = document.getElementById('kabupaten').value;
            const kecamatan = document.getElementById('kecamatan').value;
            const desaSelect = document.getElementById('desa');
            
            desaSelect.innerHTML = '<option value="">Pilih Desa</option>';
            
            if (!kabupaten && !kecamatan) return;
            
            let filteredDesa = desaData;
            if (kabupaten) filteredDesa = filteredDesa.filter(d => d.kabupaten === kabupaten);
            if (kecamatan) filteredDesa = filteredDesa.filter(d => d.kecamatan === kecamatan);
            
            filteredDesa.forEach(desa => {
                desaSelect.innerHTML += `<option value="${desa.desa}">${desa.desa}</option>`;
            });
        }
        
        // Tampilkan loading state
        function setLoading(isLoading) {
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            if (isLoading) {
                btnText.textContent = 'Menghitung...';
                btnLoading.style.display = 'inline-block';
                document.getElementById('calculate-btn').disabled = true;
            } else {
                btnText.textContent = 'Hitung Jarak Terdekat';
                btnLoading.style.display = 'none';
                document.getElementById('calculate-btn').disabled = false;
            }
        }
        
        // Fungsi untuk menghitung jarak garis lurus (Haversine formula)
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius bumi dalam km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Jarak dalam km
        }

        // Fungsi utama untuk menghitung jarak dengan pendekatan radius bertahap
        async function hitungJarak() {
            const desa = document.getElementById('desa').value;
            const jenisFasilitas = document.getElementById('fasilitas').value;
            
            if (!desa) {
                showNotification('Silakan pilih desa terlebih dahulu.', 3000);
                return;
            }
            
            // Cari data desa
            const selectedDesa = desaData.find(d => d.desa === desa);
            if (!selectedDesa) {
                showNotification('Data desa tidak ditemukan.', 3000);
                return;
            }
            
            // Filter fasilitas berdasarkan jenis
            let filteredFasilitas = fasilitasData;
            if (jenisFasilitas) {
                filteredFasilitas = fasilitasData.filter(f => f.jenis === jenisFasilitas);
            }
            
            if (filteredFasilitas.length === 0) {
                showNotification('Tidak ada fasilitas yang sesuai dengan filter.', 3000);
                return;
            }
            
            setLoading(true);
            clearPreviousRoute();
            
            try {
                let currentRadius = 10; // Mulai dengan radius 10 km
                const maxRadius = 100; // Radius maksimum 100 km
                let candidates = [];
                let nearest = null;
                let radiusInfo = "";
                
                while (currentRadius <= maxRadius && candidates.length === 0) {
                    // Cari fasilitas dalam radius saat ini
                    candidates = filteredFasilitas.filter(f => {
                        const distance = haversineDistance(
                            selectedDesa.lat, 
                            selectedDesa.lng,
                            f.lat,
                            f.lng
                        );
                        return distance <= currentRadius;
                    });
                    
                    // Jika ditemukan dalam radius ini, hitung jarak rute
                    if (candidates.length > 0) {
                        radiusInfo = `Ditemukan ${candidates.length} fasilitas dalam radius ${currentRadius} km`;
                        console.log(radiusInfo);
                        
                        const distances = [];
                        
                        for (const fasilitas of candidates) {
                            try {
                                const routeInfo = await getRouteDistance(
                                    [selectedDesa.lat, selectedDesa.lng],
                                    [fasilitas.lat, fasilitas.lng]
                                );
                                
                                distances.push({
                                    fasilitas: fasilitas,
                                    distance: routeInfo.distance,
                                    duration: routeInfo.duration,
                                    geometry: routeInfo.geometry
                                });
                            } catch (error) {
                                console.error(`Error routing to ${fasilitas.nama}:`, error);
                            }
                        }
                        
                        if (distances.length > 0) {
                            // Urutkan berdasarkan jarak terdekat
                            distances.sort((a, b) => a.distance - b.distance);
                            nearest = distances[0];
                            break;
                        }
                    } else {
                        radiusInfo = `Tidak ditemukan fasilitas dalam radius ${currentRadius} km`;
                        console.log(radiusInfo);
                    }
                    
                    // Tambah radius 5 km untuk iterasi berikutnya
                    currentRadius += 5;
                }
                
                if (!nearest) {
                    throw new Error('Tidak ditemukan fasilitas dalam radius 100 km');
                }
                
                // Tampilkan hasil
                displayResults(selectedDesa, nearest, radiusInfo);
                
                // Tampilkan rute di peta
                showRouteOnMap(
                    [selectedDesa.lat, selectedDesa.lng],
                    [nearest.fasilitas.lat, nearest.fasilitas.lng],
                    nearest.geometry,
                    selectedDesa.desa,
                    nearest.fasilitas.nama
                );
                
            } catch (error) {
                console.error('Error in hitungJarak:', error);
                document.getElementById('hasil-jarak').innerHTML = `
                    <div style="color: #e74c3c;">${error.message}</div>
                `;
                document.getElementById('rute-detail').style.display = 'none';
                showNotification(error.message, 5000);
            } finally {
                setLoading(false);
            }
        }
        
        // Fungsi untuk mendapatkan jarak rute sebenarnya dari OSRM
        async function getRouteDistance(pointA, pointB) {
            const response = await fetch(
                `https://router.project-osrm.org/route/v1/driving/${pointA[1]},${pointA[0]};${pointB[1]},${pointB[0]}?overview=full&geometries=geojson`
            );
            
            if (!response.ok) {
                throw new Error('Gagal menghitung rute. Silakan coba lagi.');
            }
            
            const data = await response.json();
            
            if (data.routes.length === 0) {
                throw new Error('Tidak ditemukan rute yang tersedia.');
            }
            
            return {
                distance: data.routes[0].distance,
                duration: data.routes[0].duration,
                geometry: data.routes[0].geometry
            };
        }
        
        // Format durasi (detik ke jam/menit)
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.round((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours} jam ${minutes} menit`;
            }
            return `${minutes} menit`;
        }
        
        // Tampilkan hasil perhitungan
        function displayResults(desa, routeInfo, radiusInfo) {
            const distanceKm = (routeInfo.distance / 1000).toFixed(2);
            
            document.getElementById('hasil-jarak').innerHTML = `
                <div><strong>Desa:</strong> ${desa.desa}</div>
                <div><strong>Fasilitas Terdekat:</strong> ${routeInfo.fasilitas.nama} (${routeInfo.fasilitas.jenis})</div>
                <div><strong>Jarak:</strong> ${distanceKm} km <span class="distance-badge">Rute Jalan</span></div>
            `;
            
            document.getElementById('route-summary').textContent = 
                `${desa.desa} → ${routeInfo.fasilitas.nama}`;
            document.getElementById('route-duration').textContent = 
                formatDuration(routeInfo.duration);
            document.getElementById('radius-info').textContent = radiusInfo;
            
            document.getElementById('rute-detail').style.display = 'block';
        }
        
        // Tampilkan rute di peta
        function showRouteOnMap(pointA, pointB, geometry, fromName, toName) {
            // Hapus layer sebelumnya
            clearMapLayers();
            
            // Tambahkan marker
            markers.start = L.marker(pointA).addTo(map)
                .bindPopup(`<b>Asal:</b> ${fromName}`)
                .openPopup();
                
            markers.end = L.marker(pointB).addTo(map)
                .bindPopup(`<b>Tujuan:</b> ${toName}`);
            
            // Gambar rute menggunakan Leaflet Routing Machine
            currentRoute = L.Routing.control({
                waypoints: [
                    L.latLng(pointA[0], pointA[1]),
                    L.latLng(pointB[0], pointB[1])
                ],
                routeWhileDragging: false,
                show: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                lineOptions: {
                    styles: [{color: '#3498db', opacity: 0.7, weight: 5}]
                }
            }).addTo(map);
            
            // Zoom ke rute
            const bounds = L.latLngBounds(pointA, pointB);
            map.fitBounds(bounds, { padding: [50, 50] });
        }
        
        // Hapus rute sebelumnya dari peta
        function clearPreviousRoute() {
            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }
        }
        
        // Hapus semua layer dari peta
        function clearMapLayers() {
            Object.values(markers).forEach(marker => {
                if (marker) map.removeLayer(marker);
            });
            
            clearPreviousRoute();
        }

        // Auto-refresh data setiap 5 menit
        function setupAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadData();
            }, 300000); // 5 menit = 300000 ms
        }

        // Load data saat halaman dimuat
        window.onload = function() {
            loadData();
            setupAutoRefresh();
        };
    </script>
</body>
</html>
